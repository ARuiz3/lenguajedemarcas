<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Indique sus preferencias</legend>
            <div><label for="fecha">Elija una fecha:</label>
            <input type="date" name="fecha" id="fecha"></div>
            <div><label for="fichero">Elija un fichero:</label>
            <input type="file" name="fichero"></div>
            <div><input type="radio" name="AMD" id="AMD">
                <label for="AMD">AMD</label>
                <input type="radio" name="i5" id="i5">
                <label for="i5">Intel i5</label>
                <input type="radio" name="i7" id="i7">
                <label for="i7">Intel i7</label>
            </div>
            
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <div>
                <input type="radio" name="Matemáticas" id="Matemáticas">
                <label for="Matemáticas">Matemáticas</label>
                <input type="radio" name="Historia" id="Historia">
                <label for="Historia">Historia</label>
                <input type="radio" name="Geografia" id="Geografia">
                <label for="Geografia">Geografia</label>
                <input type="radio" name="Lengua" id="Lengua">
                <label for="Lengua">Lengua</label>
            </div>
            <div><label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="nombre">
            </div>
            <div><label for="Apellidos">Apellidos</label>
                <input type="text" name="Apellidos" id="Apellidos">
            </div>
            <div><label for="Direccion">Direccion</label>
                <input type="text" name="Direccion" id="Direccion">
            </div><br>
            <div>
                <label for="Color">Elija un color:</label>
                <input type="color" name="Color" id="Color">
            </div>
            <div>
                <textarea name="Escribir" id="Escribir" cols="100" rows="10">Utilice este cuadro para escribir</textarea>
            </div>
            <div>
                <label for="fecha2"> Elija una fecha:</label>
                <input type="date" name="fecha2" id="fecha2">
            </div>
            <div>
                <select name="Ingles" id="Ingles">
                    <label for="ingles"></label>
                    <option value="ingles">Inglés</option>
                </select>
            </div>
            <div>
                <label for="hora">Elija una hora</label>
                <input type="time" name="hora" id="hora">
            </div>
            <div>  
                <label for="fichero2">Elija un fichero:</label>
                <input type="file" name="fichero2">
            </div>
            <div>
                <input type="checkbox" name="Mujer" id="Mujer">
                <label for="Mujer">Mujer</label>
                <input type="checkbox" name="Hombre" id="Hombre">
                <label for="Hombre">Hombre</label>
            </div>
        </fieldset>
    </form>
    <br><br><h4><a href="../index.html">volver al index</a></h4>
</body>
</html>
